<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medidor de Volume</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Medidor de Volume</h1>

  <div class="container">
    <div class="meter-area">
      <div class="scale-left">
        <div>2.0 L</div>
        <div>1.5 L</div>
        <div>1.0 L</div>
        <div>0.5 L</div>
        <div>0.0 L</div>
      </div>

      <div class="meter-wrapper">
        <div class="level" id="level" style="height: 0%;"></div>
      </div>

      <div class="scale-right">
        <div>0.53 gal</div>
        <div>0.40 gal</div>
        <div>0.26 gal</div>
        <div>0.13 gal</div>
        <div>0.00 gal</div>
      </div>
    </div>

    <div class="values" id="values-display">
      Carregando...
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
